<!--Crear un juevo donde el usuario debe adivinar un número aleatorio-->
<!--Genera un número aleatorio entre 1 y 100-->
<!--Utiliza un bucle while para seguir pidiendo intentos hasta que adivine-->
<!--Despues de cada intento, informa si el número a adivinar es mayor o menor-->
<!--Cuando adivine, muestre cuántos intentos ha necesitado-->
<!DOCTYPE html>
<html lang="es">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adivinanza con Número Aleatorio</title>
        <script>
            function adivinarNumero() {
                const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
                let intentos = 0;
                let adivinado = false;

                while (!adivinado) {
                    const intento = parseInt(prompt("Adivina el número entre 1 y 100:"));

                    if (isNaN(intento) || intento < 1 || intento > 100) {
                        alert("Por favor, introduce un número válido entre 1 y 100.");
                        continue;
                    }

                    intentos++;

                    if (intento === numeroAleatorio) {
                        adivinado = true;
                        alert(`¡Felicidades! Has adivinado el número ${numeroAleatorio} en ${intentos} intentos.`);
                    } else if (intento < numeroAleatorio) {
                        alert("El número a adivinar es mayor.");
                    } else {
                        alert("El número a adivinar es menor.");
                    }
                }
            }
        </script>
